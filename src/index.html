<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>goit-js-hw-13-gallery</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- SEARCH FORM -->
    <form class="search-form" id="js-search-form">
      <input
        class="search-form__input"
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="search-form-btn" id="js-search-form-btn">Search</button>
    </form>

    <!-- GALLERY -->
    <ul class="gallery" id="js-gallery"></ul>

    <!-- LOAD MORE BTN -->
    <button class="load-more-btn" id="js-load-more-btn">Load more</button>
  </body>
</html>
